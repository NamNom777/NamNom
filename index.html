<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงานของฉัน</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1b1b1b;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #444;
        }
        .footer {
            background-color: #1b1b1b;
            padding: 10px;
            text-align: center;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ผลงานของฉัน</h1>
    </div>
    <div class="content">
        <h2>เกี่ยวกับฉัน</h2>
        <p>ฉันชอบวาดรูปและทำโมชั่น 2D </p>
        <h2>แกลเลอรี่ผลงาน</h2>
        <div class="gallery">
           <img src="images/image1.jpg" alt="ผลงาน 1">
<img src="images/image2.jpg" alt="ผลงาน 2">

            <!-- เพิ่มภาพเพิ่มเติมตามต้องการ -->
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 ผลงานของฉัน</p>
    </div>
</body>
</html>
